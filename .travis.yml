language: java
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=mongojack-2.6.1-ANONYOME-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/anonyome/mongojack --tags
  - ls -R
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
    - pom.xml
    - target/mongojack-2.6.1-ANONYOME.jar
on:
    repo: anonyome/mongojack
    branch: anonyome-2.6.1
