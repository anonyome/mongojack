language: java
script: mvn install source:jar javadoc:jar -B
deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file:
  - pom.xml
  - target/mongojack-2.10.0-ANONYOME-2.jar
  - target/mongojack-2.10.0-ANONYOME-2-sources.jar
  - target/mongojack-2.10.0-ANONYOME-2-javadoc.jar
  on:
    repo: anonyome/mongojack
    branch: anonyome-2.10.0
    tags: true
